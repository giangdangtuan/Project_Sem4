<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Bootstrap 5 JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<!-- Modal -->
<div  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-end"> 
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
                </div>
                
                <div class="px-4 py-5">
                    <h5 class="text-uppercase" th:text="${bill.getUserEmail()}">Jonathan Adler</h5>

                    <h4 class="mt-5 theme-color mb-5">Thanks for your order</h4>

                    <span class="theme-color">Payment Summary</span>
                    <div class="mb-3">
                        <hr class="new1">
                    </div>

                    <div class="d-flex justify-content-between" th:each="billDetail : ${listBillDetail}">
                        <span class="fw-bold" th:text="${billDetail.getZone()}">Ether Chair (Qty: 1)</span>
                        <span class="text-muted" th:text="${billDetail.getPrice()}">$1750.00</span>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold theme-color" th:text="${bill.total}">$2125.00</span>
                    </div>  

             
            </div>
        </div>
    </div>
</div>

<!-- Styles -->
<style>
body {
    background-color: #5165ff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-body {
    background-color: #fff;
    border-color: #fff;
}

.close {
    color: #000;
    cursor: pointer;
}

.close:hover {
    color: #000;
}

.theme-color {
    color: #004cb9;
}

hr.new1 {
    border-top: 2px dashed #fff;
    margin: 0.4rem 0;
}

.btn-primary {
    color: #fff;
    background-color: #004cb9;
    border-color: #004cb9;
    padding: 12px;
    padding-right: 30px;
    padding-left: 30px;
    border-radius: 1px;
    font-size: 17px;
}

.btn-primary:hover {
    color: #fff;
    background-color: #004cb9;
    border-color: #004cb9;
    padding: 12px;
    padding-right: 30px;
    padding-left: 30px;
    border-radius: 1px;
    font-size: 17px;
}
</style>
