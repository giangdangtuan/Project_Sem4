
  <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Bill table</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2" style="padding: 0;">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Email</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Total</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="bill : ${list}">
                    <td>
                      <div class="d-flex px-3 py-1">
                        <span class="text-xs font-weight-bold mb-0" th:text="${bill.id}"></span>
                      </div>
                    </td>
                    <td>
                          <p class="text-xs font-weight-bold mb-0" th:text="${bill.getUserEmail()}">Giangbe291@gmail.com</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="badge badge-sm bg-gradient-success" th:text="${bill.total}">Online</span>
                    </td>
                    <td class="align-middle">
                      <a class="text-secondary font-weight-bold text-xs" th:data-id="${bill.id}" data-toggle="modal" href="#modalSua"
                      data-target="#modalSua" data-original-title="Edit user">
                        Edit
                      </a>
                      &nbsp;
                      <a type="button" class="text-secondary font-weight-bold text-xs" data-toggle="modal" data-target="#modalXoa" href="#modalXoa"
                      th:data-id="${bill.id}">
                        Delete
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
